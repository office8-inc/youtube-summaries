name: Copilot Improve Summaries

on:
  push:
    branches:
      - main
    paths:
      - 'xserver/summaries/**/*.md'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create-improvement-issue:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 前のコミットと比較するため
      
      - name: Get changed summary files
        id: changed-files
        run: |
          # 前のコミットと比較して追加・変更されたファイルを取得
          CHANGED_FILES=$(git diff --name-only --diff-filter=AM HEAD~1 HEAD -- 'xserver/summaries/**/*.md' | tr '\n' ' ')
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED_FILES"
          
          # ファイル数をカウント
          if [ -z "$CHANGED_FILES" ]; then
            echo "count=0" >> $GITHUB_OUTPUT
          else
            echo "count=$(echo $CHANGED_FILES | wc -w)" >> $GITHUB_OUTPUT
          fi
      
      - name: Create issue and assign to Copilot
        if: steps.changed-files.outputs.count > 0
        env:
          # Note: COPILOT_PAT警告は無視してOK（Secretが未設定の場合の警告）
          # GITHUB_TOKENで動作し、必要に応じてCOPILOT_PATに切り替え可能
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FILES="${{ steps.changed-files.outputs.files }}"
          
          # ファイルリストを作成
          FILE_LIST=$(echo "$FILES" | tr ' ' '\n' | sed 's/^/- `/' | sed 's/$/`/')
          
          # テンプレートファイルを読み込み、Pythonで置換（sedより安全）
          ISSUE_BODY=$(python3 << PYTHON_EOF
import sys
with open('.github/ISSUE_TEMPLATE/copilot-improve-summary.md', 'r', encoding='utf-8') as f:
    template = f.read()
file_list = """$FILE_LIST"""
issue_body = template.replace('REPLACE_WITH_FILES', file_list)
print(issue_body)
PYTHON_EOF
)
          
          # REST APIを使用してIssueを作成し、Copilotをアサイン
          # 参考: https://docs.github.com/en/copilot/how-tos/use-copilot-agents/coding-agent/create-a-pr#assigning-an-issue-to-copilot-via-the-github-api
          ISSUE_TITLE="🤖 要約記事の改善: $(date +'%Y-%m-%d %H:%M')"
          
          # JSONボディを使用してAPIを呼び出す（公式ドキュメントの形式に準拠）
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/issues \
            --input - <<EOF
          {
            "title": "$ISSUE_TITLE",
            "body": $(echo "$ISSUE_BODY" | jq -Rs .),
            "labels": ["copilot-task", "content-improvement"],
            "assignees": ["copilot-swe-agent[bot]"],
            "agent_assignment": {
              "target_repo": "${{ github.repository }}",
              "base_branch": "main",
              "custom_instructions": "要約記事の品質を改善してください。日本語の文章として自然で読みやすい表現に修正し、重要なポイントを強調してください。",
              "custom_agent": "",
              "model": ""
            }
          }
          EOF
          
          echo "✅ Issueを作成し、Copilotをアサインしました"
      
      - name: Summary
        if: always()
        run: |
          echo "## 📊 実行結果" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- 検出ファイル数: ${{ steps.changed-files.outputs.count }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.changed-files.outputs.count }}" -gt "0" ]; then
            echo "- ステータス: ✅ Copilotにタスクをアサインしました" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### 対象ファイル" >> $GITHUB_STEP_SUMMARY
            for file in ${{ steps.changed-files.outputs.files }}; do
              echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "- ステータス: ℹ️ 新規要約ファイルはありません" >> $GITHUB_STEP_SUMMARY
          fi
