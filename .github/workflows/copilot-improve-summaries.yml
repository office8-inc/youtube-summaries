            done
          else
            echo "- ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: â„¹ï¸ æ–°è¦è¦ç´„ãƒ•ã‚¡ã‚¤ãƒ«ã¯ã‚ã‚Šã¾ã›ã‚“" >> $GITHUB_STEP_SUMMARY
