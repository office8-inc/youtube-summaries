name: Copilot Improve Summaries

on:
  push:
    branches:
      - main
    paths:
      - 'xserver/summaries/**/*.md'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create-improvement-issue:
    runs-on: ubuntu-latest
    
    steps:
